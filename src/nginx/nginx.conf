upstream orgdev {
    server orgweb:8000;
}


server {
    listen 5051;
    location / {
        proxy_pass http://orgdev;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /static/ {
        alias /home/app/web/static/;
    }
    location /media/ {
        alias /home/app/web/media/;
    }
}
